<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Successful!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        h1 {
            color: #4caf50;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .countdown {
            font-size: 0.9rem;
            color: #999;
            margin-top: 20px;
        }
        .btn {
            background: #4caf50;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="success-icon">ðŸŽ‰</div>
        <h1>Subscription Successful!</h1>
        <p>
            Thank you for subscribing! Your account has been upgraded and 
            all features are now available.
        </p>
        <button class="btn" onclick="openApp()">Return to App</button>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Try to open the app immediately
        function openApp() {
            // Try deep link first
            window.location.href = 'familygroceryhaul://subscription-success';
            
            // Fallback: try to close the window after a short delay
            setTimeout(() => {
                try {
                    window.close();
                } catch (e) {
                    console.log('Could not close window automatically');
                }
            }, 500);
        }

        // Auto-redirect countdown
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');
        
        function updateCountdown() {
            countdownEl.textContent = `Returning to app in ${seconds} second${seconds !== 1 ? 's' : ''}...`;
            
            if (seconds === 0) {
                openApp();
            } else {
                seconds--;
                setTimeout(updateCountdown, 1000);
            }
        }
        
        // Start countdown after page loads
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(updateCountdown, 1000);
        });
    </script>
</body>
</html>
